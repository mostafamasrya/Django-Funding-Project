<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Message</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/error.css' %}">
</head>
<body>
    
    <div class="box">
        <div class="box__ghost">
          <div class="symbol"></div>
          <div class="symbol"></div>
          <div class="symbol"></div>
          <div class="symbol"></div>
          <div class="symbol"></div>
          <div class="symbol"></div>
          
          <div class="box__ghost-container">
            <div class="box__ghost-eyes">
              <div class="box__eye-left"></div>
              <div class="box__eye-right"></div>
            </div>
            <div class="box__ghost-bottom">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="box__ghost-shadow"></div>
        </div>
        
        <div class="box__description">
          <div class="box__description-container">
            <div class="box__description-title">{% block title %} Whoops! {% endblock %}</div>
            <div class="box__description-text">
                {% block message %}
                It seems like we couldn't find the page you were looking for
                {% endblock %}
            </div>
          </div>

            <a href="http://127.0.0.1:8000/usercrowd/login/" target="_blank" class="box__button">Sign In</a>
            <a href="http://127.0.0.1:8000/usercrowd/register/" target="_blank" class="box__button">Sign Up</a>

        </div>
        
      </div>
      <script src="{% static 'js/error.js' %}"></script>
</body>
</html>
