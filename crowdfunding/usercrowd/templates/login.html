<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/b5c82d464c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/RegistrationForm.css ' %}">
</head>
<body>
    <div class="container">

        <div class="title">Login</div>
        <form method = "post" enctype="multipart/form-data" action="/usercrowd/login/" id="myform">
            {% csrf_token %}
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" name="email" id="email">
                    <p id="emailerr"></p>
                    <span class="text-danger ">{{error}}</span>

                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" name="password"  id="pass1">
                    <p id="pass1err"></p>
                    <span class="text-danger ">{{error}}</span>

                </div>



            </div>

            <div class="button">
                <input type="submit" value="Login" id="submitbtn">
            </div>
            <p id="submiterror"></p>
        </form>
    </div>

    <script src="{% static 'js/contact.js' %} "></script>
</body>
</html>
