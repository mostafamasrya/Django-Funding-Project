<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/b5c82d464c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/RegistrationForm.css ' %}">
</head>
<body>
    <div class="container">

        <div class="title">Registration</div>
        <form method = "post" enctype="multipart/form-data" action="/usercrowd/register/" id="myform">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your fisrt Name" name="first_name" id="name">
                    <p id="nameerr"></p>
                    <span class="text-danger ">{{errorfname}}</span>
                </div>
                <div class="input-box">
                    <span class="details">last Name</span>
                    <input type="text" placeholder="Enter Your last Name" name="last_name"  id="user">
                    <p id="usererr"></p>
                    <span class="text-danger ">{{errorlname}}</span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" name="email" id="email">
                    <p id="emailerr"></p>
                    <span class="text-danger ">{{erroremail}}</span>

                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter Your egyption PhoneNumber" name="phone_number"  id="phone">
                    <p id="phoneerr"></p>
                    <span class="text-danger ">{{errorphone}}</span>

                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" name="password"  id="pass1">
                    <p id="pass1err"></p>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" name="repassword"  id="pass2">
                    <p id="pass2err"></p>
                    <span class="text-danger ">{{notequal}}</span>

                </div>


                <div>
                    <span class="details">upload a profile pic.</span>
                    <input type="file" placeholder="upload"  id="file" name="profile_img"  accept="image/png, image/jpeg">
                    <p id="fileerr"></p>
                </div>
            </div>
                <div class="mt-3" >
                <h5>* optional</h5>


            </div>



            <div class="mb-3">
                <label for="bdate" class="form-label label1">Birth Date</label>
                <input type="date" class="form-control" name="birthdate" id="bdate" aria-describedby="emailHelp" placeholder=" Birth Date">

            </div>


            <div class="mb-3">
                <label for="country" class="form-label label1">Country</label>
                <input type="text" class="form-control" name="country" id="Country" aria-describedby="emailHelp" placeholder="Country">

            </div>



            <div class="mb-3">
                <label for="faceLink" class="form-label label1">Facebook Link</label>
                <input type="url" class="form-control" id="faceLink" name="facebooklink" aria-describedby="emailHelp"
                  placeholder="http//www.Facebook.com/fn.page">

            </div>


            <div class="button">
                <input type="submit" value="Register" id="submitbtn">
            </div>
            <p id="submiterror"></p>
        </form>
    </div>

    <script src="{% static 'js/contact.js' %} "></script>
</body>
</html>
