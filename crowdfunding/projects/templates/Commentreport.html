{% extends 'baseproject.html' %}

{% load static %}
{% block title %}
Comment Report
{% endblock %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/productdetails.css' %}">
<link rel="stylesheet" href="{% static 'css/reportComment.css' %}">
{% endblock %}
{% block content %}
<div class="p-5">

    <h1 class="label1 tect-center">Report Page</h1>
    <div>

        <form>
            <div class="mb-3">
                <label for="exampleInputtags" class="form-label label1">Why you want to Report ??</label>
                <input type="text" class="form-control" id="exampleInputtags" aria-describedby="emailHelp"
                       placeholder="reason">
            </div>

            <button type="submit" class="btn btn-danger mt-5">Report</button>
        </form>

    </div>
</div>
{% endblock%}
{% block linkscript %}
<script src="{% static 'js/backtotop.js' %}"></script>
{% endblock %}
